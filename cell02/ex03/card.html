<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Profile Card</title>
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h2 class="page-title">Player Profile Card</h2>

  <div class="card">
    <img src="https://i.pinimg.com/736x/92/dc/4f/92dc4f590c16a2a365892b8ec85ec85d.jpg" alt="Profile picture" class="profile-pic">
    <h2 class="name">Cristiano Ronaldo</h2>
    <p class="desc">Al-Nassr Football club</p>
    <p class="location">Portugal</p>

    <div class="socials">
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-linkedin-in"></i>
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    
    <a href="https://www.instagram.com/cristiano/" target="_blank">
      <button class="contact-btn">Contact</button>
    </a>
  </div>
</body>
</html>
